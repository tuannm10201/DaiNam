<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dai Nam university</title>
    <link rel="stylesheet" href="style/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="style/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/404.css" />

    <script src="script/common-components-loader.js"></script>
    <script src="script/common.js" defer></script>
    <script src="script/lib/bootstrap.min.js" defer></script>
  </head>
  <body>
    <div
      class="not-found-container border-top d-flex flex-column align-items-center justify-content-center text-center position-relative overflow-hidden px-2 px-lg-0"
    >
      <div class="color-secondary fw-bold t-404">404</div>

      <p class="fw-bold sorry-text mb-1">
        Xin lỗi, chúng tôi không thể tìm thấy trang này!
      </p>

      <p class="guide-text fw-semibold color-primary fs-5-5 mt-1">
        Có thể trang đã bị xóa, di chuyển hoặc đường dẫn không đúng. Vui lòng
        kiểm tra lại hoặc quay về trang chủ.
      </p>

      <button
        class="back-btn border-0 fw-bold text-white fs-5 mt-2"
        onclick="window.location.href = '/'"
      >
        Quay lại trang chủ
      </button>

      <img
        src="assets/img/404-bg-icon.svg"
        class="bg-icon end-0 bg-icon-404 z-n1"
        alt=""
      />
      <img
        src="assets/img/404-side-bg-icon.svg"
        class="bg-icon bg-icon-404-left"
        alt=""
      />
      <img
        src="assets/img/404-side-bg-icon.svg"
        class="bg-icon bg-icon-404-right"
        alt=""
      />
    </div>
  </body>
</html>
