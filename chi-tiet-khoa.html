<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dai Nam university</title>
    <link rel="stylesheet" href="style/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="style/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/chi-tiet-khoa.css" />

    <script src="script/common-components-loader.js"></script>
    <script src="script/lib/swiper-bundle.min.js" defer></script>
    <script src="script/chi-tiet-khoa.js" defer></script>
    <script src="script/common.js" defer></script>
    <script src="script/lib/bootstrap.min.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Khoa Công nghệ thông tin  -->
      <section class="khoa-banner py-5 bg-blue position-relative">
        <div class="container">
          <div class="row mb-xl-3 mb-0">
            <div class="col-lg-6 col-12">
              <div class="color-secondary fs-5 fw-extra mb-2">
                Khối ngành Kỹ thuật - Công nghệ
              </div>
              <h1 class="khoa-title fw-extra text-white">
                Khoa Công nghệ thông tin
              </h1>
            </div>
            <div class="col-lg-6 col-12 color-light-blue fs-5-5 fw-medium">
              Khoa Công nghệ thông tin trường Đại học Đại Nam là cơ sở đào tạo
              tin cậy hàng đầu Việt Nam về Công nghệ thông tin, Khoa học máy
              tính, Hệ thống thông tin mà nổi bật là năng lực
              <span class="fw-extra">
                "Khởi nghiệp và đổi mới sáng tạo về công nghệ" </span
              >.
            </div>
          </div>

          <img
            src="assets/img/khoa-banner.png"
            class="rounded-4 mt-lg-5 mt-4"
            alt=""
            width="100%"
          />
        </div>

        <img
          src="assets/icon/khoa-banner-bg-icon.svg"
          alt=""
          class="bg-icon top-0 start-50 translate-middle-x"
        />
      </section>
    </main>
  </body>
